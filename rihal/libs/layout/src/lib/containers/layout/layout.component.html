


<div class="layout-container">
  <mat-spinner [diameter]="50" *ngIf="spinnerService.visibility | async">
  </mat-spinner>

  <mat-toolbar color="primary" class="fix-nav">
  <mat-icon class="mr-8"></mat-icon>
  <mat-slide-toggle [formControl]="toggleControl" class="mr-8">
    </mat-slide-toggle>

</mat-toolbar>

      <span *ngIf="user$ | async as user">

        <button mat-button>Logout</button>
      </span>

        <rihal-alert></rihal-alert>
