


<mat-card>
  <mat-card-title>
    <div *ngIf="isAddMode; else editMode">
      Registeration
    </div>

    <ng-template #editMode>
      Edit your information
    </ng-template>

  </mat-card-title>
  <mat-card-content>


    <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input matInput placeholder="name" type="text" formControlName="name"/>
        <mat-error>
          <span *ngIf="registerForm.get('name')?.hasError('required') && registerForm.touched">name required</span>
          <!-- <span *ngIf="registerForm.get('name')?.hasError('pattern') && registerForm.touched">User name not valid.</span> -->
        </mat-error>
      </mat-form-field>
      <!-- <input matInput placeholder="name" type="text" formControlName="dateOfBirth" /> -->
        <rihal-datepicker [_dateOfBirth]="selectedBirthdate" [dateOfBirthForm]="dateOfBirthForm"></rihal-datepicker>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> country rquired</span>
        </mat-error>
        <rihal-countries [countryId]="selectedCountryId" [countryForm]="countryForm"></rihal-countries>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> country rquired</span>
        </mat-error>
        <rihal-classes [classesId]="selectedClassesId" [classesForm]="classesForm"></rihal-classes>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> classes rquired</span>
        </mat-error>

    </form>
        <a mat-flat-button (click)="backClicked()"><mat-icon>arrow_left</mat-icon> back </a>
    <button mat-raised-button (click)="onSubmit()" [disabled]="registerForm.invalid" >	<mat-icon>send</mat-icon> {{buttonLabel}}</button>



      <!-- <form [formGroup]="mainForm">
        <input type="text" formControlName="name" placeholder="Name">

      </form>
      <pre>{{addressForm.value | json}}</pre> -->
  </mat-card-content>
</mat-card>
