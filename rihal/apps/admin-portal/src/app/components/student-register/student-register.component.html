


<mat-card>
  <mat-card-title>
    <div *ngIf="isAddMode; else editMode">
      Registeration
    </div>

    <ng-template #editMode>
      Edit you information
    </ng-template>

  </mat-card-title>
  <mat-card-content>


    <form [formGroup]="registerForm" fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field>
        <input matInput placeholder="name" type="text" formControlName="name" pattern="^[a-z0-9_-]{8,15}$" />
        <mat-error>
          <span *ngIf="registerForm.get('name')?.hasError('required') && registerForm.touched">anme required</span>
          <span *ngIf="registerForm.get('name')?.hasError('pattern') && registerForm.touched">User name not valid.</span>
        </mat-error>
      </mat-form-field>
      <!-- <input matInput placeholder="name" type="text" formControlName="dateOfBirth" /> -->
        <rihal-datepicker [selectedVal]="selectedBirthdate"></rihal-datepicker>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> country rquired</span>
        </mat-error>
        <rihal-countries [countryId]="selectedCountryId" ></rihal-countries>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> country rquired</span>
        </mat-error>
        <rihal-classes [classesId]="selectedClassesId"></rihal-classes>
        <mat-error>
          <span *ngIf="registerForm.get('dateOfBirth')?.hasError('required') && registerForm.touched"> classes rquired</span>
        </mat-error>

    </form>
    <button mat-raised-button (click)="onSubmit()">register</button>
  </mat-card-content>
</mat-card>
