<div class="mat-elevation-z8">

<!-- <input matInput type="text" placeholder="Search for name" (input)="term$.next($any($event.target).value)">  -->
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>Search Name</mat-label>
  <input type="text" matInput  (input)="term$.next($any($event.target).value)"
         placeholder="Search for name">
         <!-- Term- {{term$|async}} -->
  <mat-hint>you can search for name to filter results</mat-hint>
</mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort matSortActive="name"
  matSortDisableClear matSortDirection="desc">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> date of birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date: 'dd-MM-yyyy'}} </td>
    </ng-container>

    <!-- Weight Column -->

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> age </th>
      <td mat-cell *matCellDef="let element">{{ageCalculetor(element.dateOfBirth)}} </td>
    </ng-container>
      <ng-container matColumnDef="classesName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> class </th>
      <td mat-cell *matCellDef="let element">{{element.classesName}} </td>
    </ng-container>
    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> country </th>
      <td mat-cell *matCellDef="let element">{{element.countryName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element;">
        <button
          mat-raised-button
          color="primary"
          class="push-right"
          [routerLink]="['../register', element.id]" >	<mat-icon>edit</mat-icon> Edit
        </button>

    <button (click)="delete(element.id)"    mat-raised-button color="warn" class="push-right danger">	<mat-icon>delete_forever</mat-icon>Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="20" [length]="resultsLength"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>
